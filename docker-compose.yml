version: "3.3"

services:
  db:
    image: postgres:12
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "123123"
      POSTGRES_DB: "salu"
      POSTGRES_USER: "salu_dev"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    restart: on-failure
    command: bash -c "python manage.py makemigrations && python manage.py makemigrations config && python manage.py migrate && python manage.py runserver 0.0.0.0"
    volumes:
      - .:/code
    ports:
      - "80:80"
    depends_on:
      - db

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@drsalu.com
      - PGADMIN_DEFAULT_PASSWORD=admin1234
    restart: always
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin/

  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    ports:
      - "8080:80"
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
    pgdata:
    pgadmin_data:
    portainer_data:
